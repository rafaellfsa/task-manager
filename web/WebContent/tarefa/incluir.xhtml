<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Web app ok</title>
</h:head>
<h:body>

	<h:form id="formCadastrarTarefa">

		<h:panelGrid id="cadastrarTarefa" columns="2" title="Informações da tarefa. ">
		
			<h:outputText value="Descrição" />
			<h:inputText value="#{tarefaBean.tarefa.descricao}" />

			<h:outputText value="Mesmo valor recorrente" />
			<h:selectBooleanCheckbox value="#{tarefaBean.tarefa.mesmoValorRecorrente}" />

			<h:outputText value="recorrência" />
			<h:selectOneMenu value="#{tarefaBean.recorrenciaSelecionada}">
				<f:selectItems value="#{tarefaBean.obterRecorrenciasTarefa}" var="recorrencia" 
								itemLabel="#{recorrencia.descricao}" itemValue="#{recorrencia}"/>
			</h:selectOneMenu>

			<h:outputText value="Valor atividade" />
			<h:inputText value="#{tarefaBean.tarefa.valorAtividade}" />

			<h:outputText value="Data limite tarefa" />
			<h:inputText id="data" value="#{tarefaBean.tarefa.dataLimiteTarefa}" >
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
			</h:inputText>
					
			<h:commandButton value="Salvar tarefa" action="#{tarefaBean.salvarNovaTarefa}" />

		</h:panelGrid>

	</h:form>


</h:body>
</html>
