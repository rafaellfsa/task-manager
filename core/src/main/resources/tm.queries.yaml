## QUERIES ##
SELECT_LISTA_TAREFA:
 SELECT ID, BOLCONCLUIDO, DATALIMITETAREFA, VALORATIVIDADE, RECORRENCIA, BOLMESMOVALORRECORRENTE FROM PUBLIC.TAREFA

SELECT_TAREFA_BY_ID:
 SELECT ID, BOLCONCLUIDO, DATALIMITETAREFA, VALORATIVIDADE, RECORRENCIA, BOLMESMOVALORRECORRENTE FROM PUBLIC.TAREFA WHERE ID = ?

CREATE_TAREFA:
 INSERT INTO PUBLIC.TAREFA
 (ID, BOLCONCLUIDO, DATALIMITETAREFA, VALORATIVIDADE, RECORRENCIA, BOLMESMOVALORRECORRENTE) 
 VALUES(?, ?, ?, ?, ?, ?)

UPDATE_TAREFA:
  UPDATE PUBLIC.TAREFA
  SET BOLCONCLUIDO=?, DATALIMITETAREFA=?, VALORATIVIDADE=?, RECORRENCIA=?, BOLMESMOVALORRECORRENTE=?
  WHERE ID=?

DELETE_TAREFA:
  DELETE FROM  PUBLIC.TAREFA WHERE ID=?